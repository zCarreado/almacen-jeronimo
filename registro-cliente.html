<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">


<head>
    <meta charset="UTF-8">
    <title>Registro</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  </head>
  <body>
  
    <!-- Navbar superior -->
    <div th:replace="fragments :: navbar"></div>
  
    <!-- Contenedor con aside + contenido -->
    <div class="iframe-container">
      <!-- Aside a la izquierda -->
    <div th:replace="fragments :: aside-admin"></div>

        <div class="container">
            <div class="container">
                <h2 class="mb-4">Registro de Cliente</h2>

                <form th:action="@{/crearCliente}" th:object="${cliente}" method="post">
                <div class="row mb-3 d-flex flex-column">
                    <div class="col-md-6">
                    <label for="nombre" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="nombre" placeholder="Juan">
                    </div>
                    <div class="col-md-6">
                    <label for="apellido" class="form-label">Apellido</label>
                    <input type="text" class="form-control" id="apellido" placeholder="Pérez">
                    </div>
                    <div class="col-md-6">
                      <label for="correo" class="form-label">Correo Electrónico</label>
                      <input type="email" class="form-control" id="correo" placeholder="correo@ejemplo.com">
                    </div>
                    <div class="col-md-6">
                      <label for="telefono" class="form-label">Teléfono</label>
                      <input type="tel" class="form-control" id="telefono" placeholder="3001234567">
                    </div>
                    <div class="col-md-6">
                    <label for="direccion" class="form-label">Dirección</label>
                    <input type="text" class="form-control" id="direccion" placeholder="Crra 16b #65-87">
                    </div>
                    
                    <button type="submit" class="btn btn-primary col-md-4 mx-auto bg-dark mt-4">Registrar</button>
                  </div>
                </form>
            </div>
        </div>
        <div class="container">
            <div class="container">
                <div class="col-md-4">
                    <img src="" alt="Imagen de Clientes">
                    <div class="container" hidden>
                      <table class="table table-hover mb-0">
                          <thead class="table-light">
                              <tr>
                                  <th>ID</th>
                                  <th>Nombre</th>
                                  <th>Apellodo</th>
                                  <th>Correo</th>
                                  <th>Teléfono</th>
                                  <th>Dirección</th>
                                  <th>Ventas</th>
                              </tr>
                          </thead>
                          <tbody>
                              <tr th:each="p : ${productos}">
                                  <td th:text="$id">id</td>
                                  <td th:text="${p.nombre}">nombre</td>
                                  <td th:text="${p.apellido}">apellido</td>
                                  <td th:text="${p.correo}">correo</td>
                                  <td th:text="${p.telefono}">télefono</td>
                                  <td th:text="${p.direccion}">dirección</td>
                                  <td th:text="${p.ventas}">ventas</td>                                
                              </tr>
                          </tbody>
                      </table>
                    </div>
                </div>
                <div class="mx-auto mt-4">
                    <button href="clientes" class="btn btn-primary bg-dark col-md-4">Ver Clientes</button>
                </div>
            </div>
        </div>
