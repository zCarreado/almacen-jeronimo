<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/nav-styles.css}" href="../static/css/nav-styles.css">
</head>

<body class="vh-100 poition-absolute">
<!-- Navbar superior -->
<header th:insert="~{fragments/navbar::navbar}"></header>

 <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <div class="card shadow-lg">
                    <div class="card-body h-25 ">
                        <h3 class="text-center mb-4">Iniciar Sesión</h3>
                        <form th:action="@{/login}" method="post">
                            <div class="mb-3">
                                <label for="username" class="form-label">Usuario</label>
                                <input type="text" class="form-control" id="username" name="username" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Contraseña</label>
                                <input type="password" class="form-control" id="password" name="password" required>
                            </div>
                            <div class="d-flex justify-content-center">
                                <button type="submit" class="btn btn-primary rounded-pill px-5 mt-5 border-0">Ingresar</button>
                            </div>
                        </form>
                        <div th:if="${param.error}" class="alert alert-danger mt-3 
                    d-none
                    " role="alert">
                            Usuario o contraseña inválidos.
                        </div>
                        <div th:if="${param.logout}" class="alert alert-success mt-3
                    d-none
                    " role="alert">
                            Has cerrado sesión exitosamente.
                        </div>
                        <div class="col-mb-4 mt-4 d-flex justify-content-center gap-3 ">
                            <a href="#SolvR" class="text-decoration-none">
                                <i class="bi bi-c-square text-primary"></i> SolvR
                            </a>
                            <a href="#facebook" class="text-decoration-none">
                                <i class="bi bi-twitter"></i> FB
                            </a>
                            <a href="#Instagram" class="text-decoration-none">
                                <i class="bi bi-facebook"></i> IG
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
