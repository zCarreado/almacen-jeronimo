<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">


<head>
    <meta charset="UTF-8">
    <title>proveedores</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/nav-styles.css}" href="../static/css/nav-styles.css">
    <link rel="stylesheet" th:href="@{/css/aside-styles.css}" href="/../static/css/aside-styles.css">
    <script src="/js/proveedor-script.js" defer></script>

</head>
<body>

<!-- Navbar superior -->
<header th:insert="~{fragments/navbar::navbar}"></header>

<!-- Contenedor con aside + contenido -->
<div class="container-fluid m-0 p-0">
    <!-- alineador de asside y main-->
    <div class="row g-0">
        <!-- Aside a la izquierda -->
        <aside th:insert="~{fragments/admin-aside::admin-aside}" class="col-2 position-sticky"></aside>
        <main class="row col-10 p-4 g-5">

            <div class="mb-3 d-flex flex-column g-0 col-md-6 p-4" >
                <h2 class="mb-4">Gestión de Proveedores</h2>

                <!-- Formulario para registrar proveedor -->
                <form id="formProveedor" class="row g-3 mb-4">
                    <div class="col-md-6">
                        <label for="nombre" class="form-label">Nombre</label>
                        <input type="text" name="nombre" class="form-control" id="nombre" placeholder="Proveedor S.A." required>
                    </div>
                    <div class="col-md-6">
                        <label for="correo" class="form-label">Correo Electrónico</label>
                        <input type="email" name="correo" class="form-control" id="correo" placeholder="proveedor@empresa.com" required>
                    </div>
                    <div class="col-md-6">
                        <label for="telefono" class="form-label">Teléfono</label>
                        <input type="tel" name="telefono" class="form-control" id="telefono" placeholder="3001234567" required>
                    </div>
                    <div class="col-12">
                        <button type="submit" class="btn btn-dark w-25 border-0">Registrar Proveedor</button>
                    </div>
                </form>

            </div>
            <div class="mb-3 d-flex flex-column g-0 col-md-6 p-4" >
                <!-- Tabla de proveedores -->
                <div class="card">
                    <div class="card-header bg-primary text-white">Lista de Proveedores</div>
                    <div class="card-body p-0">
                        <table class="table table-hover mb-0">
                            <thead class="table-light">
                            <tr>
                                <th>ID</th>
                                <th>Nombre</th>
                                <th>Correo</th>
                                <th>Teléfono</th>
                            </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                    </div>
                </div>

            </div>
        </main>
    </div>
</div>
</body>
</html>
