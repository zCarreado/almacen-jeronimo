<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Módulo de Inventario</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  </head>
  <body>
  
    <!-- Navbar superior -->
    <div th:replace="fragments :: navbar"></div>
  
    <!-- Contenedor con aside + contenido -->
    <div class="iframe-container">
      <!-- Aside a la izquierda -->
      <div th:replace="fragments :: admin-aside"></div>

        <div class="container">
            <h2 class="mb-4">Módulo de Inventario</h2>

            <form id="formBuscar" class="row g-3 align-items-end mb-4">
                <div class="col-md-4">
                    <label for="buscarProducto" class="form-label">ID o Nombre del Producto</label>
                    <input type="text" class="form-control" id="buscarProducto" placeholder="1100">
                </div>
                <div class="col-md-2">
                    <label for="cantidad" class="form-label">Categoría</label>
                    <input type="text" class="form-control" id="categoria">
                </div>
                <div class="col-md-2">
                    <button type="submit" class="btn btn-primary w-100 bg-dark">Buscar Producto</button>
                </div>
            </form>

            <div class="card">
                <div class="card-header bg-primary text-white">Inventario</div>
                <div class="card-body p-0">
                    <table class="table table-hover mb-0">
                        <thead class="table-light">
                            <tr>
                                <th>ID</th>
                                <th>Nombre</th>
                                <th>categoria</th>
                                <th>precio</th>
                                <th>Stock Unitario</th>
                                <th>StockMinimo Unitario</th>
                                <th>Proveedor</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="p : ${productos}">
                                <td th:text="$id">id</td>
                                <td th:text="${p.nombre}">nombre</td>
                                <td th:text="${p.categoria}">categoria</td>
                                <td th:text="${p.precio}">Precio</td>
                                <td th:text="${p.cantidad}">Stock</td>
                                <td th:text="${p.stockMinimo}">StockM</td>
                                <td th:text="${p.proveedor}">proveedor</td>                                
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
