<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Módulo de Inventario</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/nav-styles.css}" href="../static/css/nav-styles.css">
    <link rel="stylesheet" th:href="@{/css/aside-styles.css}" href="/../static/css/aside-styles.css">
    <style>
      /* Limitar altura de la lista de productos con scroll */
      .card .card-body {
        max-height: 400px;
        overflow-y: auto;
        scrollbar-width: thin; /* Firefox */
      }
      .card .card-body::-webkit-scrollbar {
        width: 8px;
      }
      .card .card-body::-webkit-scrollbar-thumb {
        background-color: rgba(0,0,0,0.2);
        border-radius: 4px;
      }
    </style>
    <script src="js/producto-script.js" defer></script>
</head>

<body>

<!-- Navbar superior -->
<header th:insert="~{fragments/navbar::navbar}"></header>

<!-- Contenedor con aside + contenido -->
<div class="container-fluid m-0 p-0 g-0">

    <!-- alineador de aside y main-->
    <div class="row g-0">
        <!-- Aside izquierdo -->
        <aside th:insert="~{fragments/admin-aside::admin-aside}" class="col-2 position-sticky"></aside>

        <!-- Contenido principal -->
        <main class="col-10 p-4">
            <h2 class="mb-4">Módulo de Inventario</h2>

            <form id="formBuscar" class="row g-3 align-items-end mb-4">
                <div class="col-md-4">
                    <label for="buscarProducto" class="form-label">ID o Nombre del Producto</label>
                    <input type="text" class="form-control" id="buscarProducto" placeholder="1100">
                </div>
                <div class="col-md-2">
                    <button type="submit" class="btn btn-primary w-100 bg-dark border-0">Buscar Producto</button>
                </div>
            </form>

            <form id="formProducto" class="row g-3 mb-4">
                <div class="col-md-4">
                    <label for="nombre" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="nombre" required>
                </div>
                <div class="col-md-2">
                    <label for="categoria" class="form-label">Categoría</label>
                    <select class="form-select" id="categoria" required></select>
                </div>
                <div class="col-md-2">
                    <label for="precio" class="form-label">Precio</label>
                    <input type="number" step="0.01" class="form-control" id="precio" required>
                </div>
                <div class="col-md-2">
                    <label for="cantidad" class="form-label">Cantidad</label>
                    <input type="number" class="form-control" id="cantidad" required>
                </div>
                <div class="col-md-2">
                    <label for="stock-minimo" class="form-label">Stock Mínimo</label>
                    <input type="number" class="form-control" id="stock-minimo" required>
                </div>
                <div class="col-md-2">
                    <label for="preveedor" class="form-label">Proveedor</label>
                    <select class="form-select" id="preveedor" required></select>
                </div>
                <div class="col-md-2 align-self-end">
                    <button type="submit" class="btn btn-success w-100">Guardar</button>
                </div>
            </form>

            <div class="card">
                <div class="card-header bg-primary text-white">Inventario</div>
                <div class="card-body p-0">
                    <table class="table table-hover mb-0">
                        <thead class="table-light">
                            <tr>
                                <th>ID</th>
                                <th>Nombre</th>
                                <th>Precio</th>
                                <th>Stock Unitario</th>
                                <th>StockMinimo Unitario</th>
                                <th>Categoria</th>
                                <th>Proveedor</th>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>
</div>

</body>
</html>
