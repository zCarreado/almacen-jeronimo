<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">


<head>
    <meta charset="UTF-8">
    <title>Registro Empleado</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/nav-styles.css}" href="../static/css/nav-styles.css">
    <link rel="stylesheet" th:href="@{/css/aside-styles.css}" href="/../static/css/aside-styles.css">
    <script src="js/usuario-script.js" defer></script>

</head>
<body>

<!-- Navbar superior -->
<header th:insert="~{fragments/navbar::navbar}"></header>

<!-- Contenedor con aside + contenido -->
<div class="container-fluid m-0 p-0">
    <!-- alineador de asside y main-->
    <div class="row g-0">
        <!-- Aside a la izquierda -->
        <aside th:insert="~{fragments/admin-aside::admin-aside}" class="col-2 position-sticky"></aside>

        <main class="row g-0 col-9"> <!-- fila sin espacios -->
            <div class="p-4 col-md-6">
                <div class="container">
                    <h2 class="mb-4">Registro de Empleado</h2>

                    <form method="post" id="formUsuario">
                        <div class="row mb-3 d-flex flex-column g-0">
                            <div class="col-md-6">
                                <label for="nombre" class="form-label">Nombre</label>
                                <input type="text" class="form-control" id="nombre" placeholder="Juan">
                            </div>
                            <div class="col-md-6">
                                <label for="usuario" class="form-label">Usuario</label>
                                <input type="text" class="form-control" id="usuario" placeholder="Juan822">
                            </div>
                            <div class="col-md-6">
                                <label for="tipo" class="form-label"> Tipo</label>
                                <select id="tipo" class="form-select">
                                    <option value="">Seleccione un rol</option>
                                </select>
                            </div>
                            <div class="col-md-6">
                                <label for="contraseña" class="form-label">Contraseña</label>
                                <input type="password" required
                                       pattern="(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[\W_]).{8,}"
                                       title="Debe tener al menos 8 caracteres, una mayúscula, una minúscula, un número y un símbolo." class="form-control" id="contraseña" placeholder="apl3L*o">
                            </div>

                            <button type="submit" class="btn btn-primary col-md-4 mx-auto bg-dark mt-4 border-0">Registrar</button>
                        </div>
                    </form>
                </div>
            </div>
        </main>
    </div>
</div>
</body>
</html>
