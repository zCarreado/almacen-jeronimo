<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Módulo de Reportes</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/nav-styles.css}" href="../static/css/nav-styles.css">
    <link rel="stylesheet" th:href="@{/css/aside-styles.css}" href="/../static/css/aside-styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js" defer></script>
    <script src="js/reportes-script.js" defer></script>
  </head>
  <body>

  <header th:insert="~{fragments/navbar::navbar}"></header>

  <!-- Contenedor con aside + contenido -->
  <div class="container-fluid m-0 p-0">
      <!-- alineador de asside y main-->
      <div class="row g-0">
          <!-- Aside a la izquierda -->
          <aside th:insert="~{fragments/admin-aside::admin-aside}" class="col-2 position-sticky"></aside>
          <main class="row g-0 col-9"> <!-- fila sin espacios -->
        <div class="container">
            <div class="header d-flex align-items-center">
                <i class="bi bi-graph-up-arrow me-3 icono-reportes" style="font-size: 8em;"></i>
                <div>
                <h4 class="mb-0">Reportes</h4>
                <small>Ver reportes financieros</small>
                </div>
            </div>
              <!-- Contenido -->
        <div class="container my-4">
            <!-- Filtros -->
            <div class="mb-3">
            <button class="btn btn-outline-primary btn-sm border-0">Diario</button>
            <button class="btn btn-outline-primary btn-sm border-0">Semanal</button>
            <button class="btn btn-outline-primary btn-sm border-0">Mensual</button>
            <button class="btn btn-outline-primary btn-sm border-0">Anual</button>
            </div>

            <div class="row g-3 mb-4">
            <div class="col-md-4">
                <div class="card shadow-sm">
                <div class="card-body">
                    <h6>Ingresos por ventas año</h6>
                    <h4 id="ingresoVentasAnual"></h4>
                    <small th:text="${comparacionVentaPeriodo}" class="text-success"></small>
                </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card shadow-sm">
                <div class="card-body">
                    <h6>Ingresos por ventas mes</h6>
                    <h4 id="ingresoVentasMes"></h4>
                    <small th:text="${comparacionTrabajoPeriodo}" class="text-success">+33% mes a mes</small>
                </div>
                </div>
            </div>
                <div class="col-md-4">
                    <div class="card shadow-sm">
                        <div class="card-body">
                            <h6>Ingreso por ventas semana</h6>
                            <h4 id="ingresoVentasSemana"></h4>
                            <small th:text="${comparacionTotalPeriodo}" class="text-danger">-8% mes a mes</small>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Gráfico -->
            <div class="grafico-placeholder">
                <canvas id="graficoVentas" width="400" height="200"></canvas>
            </div>
        </div>
        </div>
              <table class="border-1">
                  <thead>
                  <tr>
                      <th>Fecha</th>
                      <th>Cliente</th>
                      <th>Producto</th>
                      <th>Precio Unitario</th>
                      <th>Cantidad</th>
                      <th>Total</th>
                  </tr>
                  </thead>
                  <tbody id="tablaVentasBody">
                  </tbody>
              </table>

          </main>
      </div>
  </div>
    </body>
</html>
