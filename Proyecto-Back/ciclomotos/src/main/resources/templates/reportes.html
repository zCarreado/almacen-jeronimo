<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Módulo de Reportes</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

  </head>
  <body>
  
    <!-- Navbar superior -->
    <div th:replace="fragments :: navbar"></div>
  
    <!-- Contenedor con aside + contenido -->
    <div class="iframe-container">
      <!-- Aside a la izquierda -->
        <div th:replace="fragments :: aside-admin"></div>

        <div class="container">
            <div class="header d-flex align-items-center">
                <i class="bi bi-graph-up-arrow me-3 icono-reportes" style="font-size: 8em;"></i>
                <div>
                <h4 class="mb-0">Reportes</h4>
                <small>Ver reportes financieros</small>
                </div>
            </div>
              <!-- Contenido -->
        <div class="container my-4">
            <!-- Filtros -->
            <div class="mb-3">
            <button class="btn btn-outline-primary btn-sm">Diario</button>
            <button class="btn btn-outline-primary btn-sm">Semanal</button>
            <button class="btn btn-outline-primary btn-sm">Mensual</button>
            <button class="btn btn-outline-primary btn-sm">Anual</button>
            </div>

            <div class="row g-3 mb-4">
            <div class="col-md-4">
                <div class="card shadow-sm">
                <div class="card-body">
                    <h6>Ingresos por ventas</h6>
                    <h4 th:text="${ventaPeriodo}">$40000</h4>
                    <small th:text="${comparacionVentaPeriodo}" class="text-success"></small>
                </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card shadow-sm">
                <div class="card-body">
                    <h6>Ingresos por trabajo</h6>
                    <h4 th:text="${trabajoPeriodo}">$80000</h4>
                    <small th:text="${comparacionTrabajoPeriodo}" class="text-success">+33% mes a mes</small>
                </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card shadow-sm">
                <div class="card-body">
                    <h6>Total</h6>
                    <h4 th:text="${totalPeriodo}">$530000</h4>
                    <small th:text="${comparacionTotalPeriodo}" class="text-danger">-8% mes a mes</small>
                </div>
                </div>
            </div>
            </div>

            <!-- Gráfico -->
            <div class="grafico-placeholder">

            </div>
        </div>
    </body>
</html>
