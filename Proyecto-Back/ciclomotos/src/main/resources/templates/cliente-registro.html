<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">


<head>
    <meta charset="UTF-8">
    <title>Registro</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/nav-styles.css}" href="../static/css/nav-styles.css">
    <link rel="stylesheet" th:href="@{/css/aside-styles.css}" href="/../static/css/aside-styles.css">

</head>
<body>

<!-- Navbar superior -->
<header th:insert="~{fragments/navbar::navbar}"></header>

<div class="container-fluid m-0 p-0">

        <main class="vw-100">
            <div class="p-4">
                <div class="container d-flex justify-content-center">
                    <h2 class="mb-4">Registro</h2>

                    <form th:action="@{/crearCliente}" th:object="${cliente}" method="post">
                        <div class="row mb-3 d-flex flex-column g-0">
                            <div class="col-md-6">
                                <label for="nombre" class="form-label">Nombre</label>
                                <input type="text" class="form-control" id="nombre" placeholder="Juan">
                            </div>
                            <div class="col-md-6">
                                <label for="apellido" class="form-label">Apellido</label>
                                <input type="text" class="form-control" id="apellido" placeholder="Pérez">
                            </div>
                            <div class="col-md-6">
                                <label for="correo" class="form-label">Correo Electrónico</label>
                                <input type="email" class="form-control" id="correo" placeholder="correo@ejemplo.com">
                            </div>
                            <div class="col-md-6">
                                <label for="telefono" class="form-label">Teléfono</label>
                                <input type="tel" class="form-control" id="telefono" placeholder="3001234567">
                            </div>
                            <div class="col-md-6">
                                <label for="direccion" class="form-label">Dirección</label>
                                <input type="text" class="form-control" id="direccion" placeholder="Crra 16b #65-87">
                            </div>
                            <div class="col-md-6">
                                <label for="contraseña" class="form-label">Contraseña</label>
                                <input type="password" required
                                       pattern="(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[\W_]).{8,}"
                                       title="Debe tener al menos 8 caracteres, una mayúscula, una minúscula, un número y un símbolo." class="form-control" id="contraseña" placeholder="apl3L*o">
                            </div>

                            <button type="submit" class="btn btn-primary col-md-4 mx-auto bg-dark mt-4 border-0">Registrar</button>
                        </div>
                    </form>
                </div>
            </div>
        </main>
</div>
</body>
</html>
