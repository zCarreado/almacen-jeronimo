<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registrar Servicio</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

</head>
<body>

<header th:insert="~{fragments/navbar::navbar}"></header>

<!-- Contenedor con aside + contenido -->
<div class="container-fluid m-0 p-0">
    <!-- alineador de asside y main-->
    <div class="row g-0">
        <!-- Aside a la izquierda -->
        <aside th:insert="~{fragments/admin-aside::admin-aside}" class="col-2 position-sticky"></aside>
        <main class="row g-0 col-9"> <!-- fila sin espacios -->
    <h2 class="mb-4">Registrar Servicio</h2>


    <form th:action="@{/crearServicio}" th:object="${servicio}" method="post">
        <div class="mb-3">
            <label for="descripcion" class="form-label">Descripción</label>
            <input type="text" class="form-control" id="descripcion" th:field="*{descripcion}" placeholder="Descripción del servicio">
        </div>

        <div class="mb-3">
            <label for="fechaIngreso" class="form-label">Fecha de Ingreso</label>
            <input type="date" class="form-control" id="fechaIngreso" th:field="*{fechaIngreso}">
        </div>

        <div class="mb-3">
            <label for="fechaEntrega" class="form-label">Fecha de Entrega</label>
            <input type="date" class="form-control" id="fechaEntrega" th:field="*{fechaEntrega}">
        </div>

        <div class="mb-3">
            <label for="estado" class="form-label">Estado</label>
            <select class="form-select" id="estado" th:field="*{estado}">
                <option value="Pendiente">Pendiente</option>
                <option value="En Proceso">En Proceso</option>
                <option value="Finalizado">Finalizado</option>
            </select>
        </div>

        <div class="mb-3">
            <label for="costo" class="form-label">Costo</label>
            <input type="number" step="0.01" class="form-control" id="costo" th:field="*{costo}" placeholder="0.00">
        </div>

        <div class="mb-3">
            <label for="cliente" class="form-label">Cliente</label>
            <select class="form-select" id="cliente" th:field="*{cliente.id}">
                <option th:each="cliente : ${clientes}" th:value="${cliente.id}" th:text="${cliente.nombre + ' ' + cliente.apellido}">Cliente</option>
            </select>
        </div>

        <button type="submit" class="btn btn-dark">Registrar Servicio</button>
    </form>
        </main>
</div>
</div>

</body>
</html>
