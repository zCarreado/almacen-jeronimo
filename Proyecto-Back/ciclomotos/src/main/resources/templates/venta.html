<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Módulo de Ventas</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/nav-styles.css}" href="../static/css/nav-styles.css">
    <link rel="stylesheet" th:href="@{/css/aside-styles.css}" href="/../static/css/aside-styles.css">



</head>
  <body>
  
    <!-- Navbar superior -->
    <header th:insert="~{fragments/navbar::navbar}"></header>

    <!-- Contenedor con aside + contenido -->
    <div class="container-fluid m-0 p-0">
        <div class="row g-0"> <!-- fila sin espacios -->

            <!-- Aside izquierdo -->
            <aside th:insert="~{fragments/admin-aside::admin-aside}" class="col-2 position-sticky"></aside>

            <!-- Contenido principal -->
            <main class="col-9 p-4">
                <h2 class="mb-4">Módulo de Ventas</h2>

                <form id="formBuscar" class="row g-3 align-items-end mb-4">
                    <div class="col-md-4">
                        <label for="buscarProducto" class="form-label">ID o Nombre del Producto</label>
                        <input type="text" class="form-control" id="buscarProducto" placeholder="1100">
                    </div>
                    <div class="col-md-2">
                        <label for="cantidad" class="form-label">Cantidad</label>
                        <input type="number" class="form-control" id="cantidad" min="1" value="1">
                    </div>
                    <div class="col-md-2">
                        <button type="submit" class="btn btn-primary w-100 bg-dark border-0">Agregar al carrito</button>
                    </div>
                </form>

                <div class="card">
                    <div class="card-header bg-primary text-white">Carrito de Venta</div>
                    <div class="card-body p-0">
                        <table class="table table-hover mb-0">
                            <thead class="table-light">
                            <tr>
                                <th>ID</th>
                                <th>Nombre</th>
                                <th>Cantidad</th>
                                <th>Precio Unitario</th>
                                <th>Total</th>
                            </tr>
                            </thead>
                            <tbody id="carritoBody">
                            </tbody>
                        </table>
                    </div>
                </div>

                <div class="col-md-2 ms-auto mt-3">
                    <button type="submit" class="btn btn-primary w-100 bg-dark border-0">Realizar Venta</button>
                </div>
            </main>
        </div>
    </div>
  </body>
</html>
