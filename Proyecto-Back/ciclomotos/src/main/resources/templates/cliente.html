<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8" />
  <title>Registrar Cliente</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  <link rel="stylesheet" th:href="@{/css/nav-styles.css}" href="../static/css/nav-styles.css" />
  <link rel="stylesheet" th:href="@{/css/aside-styles.css}" href="/../static/css/aside-styles.css" />
  <script src="js/cliente-script.js" defer></script>
  <style>
    body {
      background-color: #f8f9fa;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #333;
    }

    h2 {
      font-weight: 600;
      color: #212529;
    }

    .card {
      border-radius: 0.6rem;
      box-shadow: 0 0.125rem 0.25rem rgb(0 0 0 / 0.075);
    }

    label {
      font-weight: 500;
    }

    .form-control:focus {
      border-color: #495057;
      box-shadow: 0 0 5px rgba(73, 80, 87, 0.5);
    }

    .btn-dark {
      background-color: #343a40;
      border-color: #343a40;
      transition: background-color 0.3s ease;
    }

    .btn-dark:hover {
      background-color: #23272b;
      border-color: #1d2124;
    }

    table.table-hover tbody tr:hover {
      background-color: #e9ecef;
    }

    .search-bar {
      max-width: 600px;
      margin: auto;
    }

    /* Para aside con altura completa */
    aside.vh-100 {
      height: 100vh;
      background-color: #f1f3f5;
      border-right: 1px solid #dee2e6;
    }
  </style>
</head>

<body>
  <!-- Navbar superior -->
  <header th:insert="~{fragments/navbar::navbar}"></header>

  <!-- Contenedor con aside + contenido -->
  <div class="container-fluid m-0 p-0">
    <div class="row g-0">
      <!-- Aside a la izquierda -->
      <aside th:insert="~{fragments/admin-aside::admin-aside}" class="col-2 vh-100 position-sticky"></aside>

      <main class="col-10 p-4">
        <div class="container" style="max-width: 1100px;">
          <h2 class="text-center mb-5">Registro de Clientes</h2>

          <div class="row gy-4">
            <!-- Formulario registro -->
            <div class="col-lg-5">
              <div class="card p-4">
                <form id="formCliente" class="row g-3">
                  <input type="hidden" id="id" />

                  <div class="col-md-12">
                    <label for="nombre" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="nombre" required placeholder="Juan" />
                  </div>
                  <div class="col-md-12">
                    <label for="correo" class="form-label">Correo Electrónico</label>
                    <input type="email" class="form-control" id="correo" required placeholder="correo@ejemplo.com" />
                  </div>
                  <div class="col-md-12">
                    <label for="telefono" class="form-label">Teléfono</label>
                    <input type="tel" class="form-control" id="telefono" required placeholder="3001234567" />
                  </div>
                  <div class="col-md-12">
                    <label for="direccion" class="form-label">Dirección</label>
                    <input type="text" class="form-control" id="direccion" required placeholder="Crra 16b #65-87" />
                  </div>

                  <div class="col-12 text-center mt-4">
                    <button type="submit" class="btn btn-dark px-5 fw-semibold" id="btnCliente">Registrar</button>
                  </div>
                </form>
              </div>
            </div>

            <!-- Buscador y tabla -->
            <div class="col-lg-7">
              <div class="card p-4">
                <form id="formBuscarCliente" class="row g-3 mb-4 search-bar mx-auto">
                  <div class="col-md-8">
                    <label for="buscarCliente" class="form-label">Buscar por ID, Nombre o Correo</label>
                    <input type="text" class="form-control" id="buscarCliente"
                      placeholder="Ej: 123, Juan, correo@ejemplo.com" />
                  </div>
                  <div class="col-md-4 d-grid">
                    <button type="submit" class="btn btn-dark">Buscar</button>
                  </div>
                </form>

                <div class="table-responsive" style="max-height: 400px; overflow-y: auto;">
                  <table class="table table-hover align-middle mb-0">
                    <thead class="table-light text-center">
                      <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Correo</th>
                        <th>Teléfono</th>
                        <th>Dirección</th>
                        <th>Acciones</th>
                      </tr>
                    </thead>
                    <tbody>
                      <!-- Aquí se renderizan los clientes -->
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>

        </div>
      </main>
    </div>
  </div>

  
</body>

</html>
