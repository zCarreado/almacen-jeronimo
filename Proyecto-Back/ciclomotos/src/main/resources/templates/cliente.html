<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">


<head>
    <meta charset="UTF-8">
    <title>Registrar Cliente</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/nav-styles.css}" href="../static/css/nav-styles.css">
    <link rel="stylesheet" th:href="@{/css/aside-styles.css}" href="/../static/css/aside-styles.css">
    <script src="js/cliente-script.js" defer></script>

  </head>
  <body>
  
    <!-- Navbar superior -->
    <header th:insert="~{fragments/navbar::navbar}"></header>
  
    <!-- Contenedor con aside + contenido -->
    <div class="container-fluid m-0 p-0">
        <!-- alineador de asside y main-->
        <div class="row g-0">
      <!-- Aside a la izquierda -->
        <aside th:insert="~{fragments/admin-aside::admin-aside}" class="col-2 wh-100 position-sticky" ></aside>
        <main class="row g-0 col-9"> <!-- fila sin espacios -->
            <div class="p-4">
                <div class="container">
                    <h2 class="mb-4 text-center">Registro</h2>

                    <div class="d-flex justify-content-center">
                        <form id="formCliente" class="g-3 col-md-7 p-4">
                            <div class="col-md-6" hidden>
                                <label for="id" class="form-label">id</label>
                                <input type="text" class="form-control" id="id">
                            </div>
                            <div class="col-md-6">
                                <label for="nombre" class="form-label">Nombre</label>
                                <input type="text" class="form-control" id="nombre" required placeholder="Juan">
                            </div>
                            <div class="col-md-6">
                                <label for="correo" class="form-label">Correo Electrónico</label>
                                <input type="email" class="form-control" id="correo" required placeholder="correo@ejemplo.com">
                            </div>
                            <div class="col-md-6">
                                <label for="telefono" class="form-label">Teléfono</label>
                                <input type="tel" class="form-control" id="telefono" required placeholder="3001234567">
                            </div>
                            <div class="col-md-6">
                                <label for="direccion" class="form-label">Dirección</label>
                                <input type="text" class="form-control" id="direccion" required placeholder="Crra 16b #65-87">
                            </div>
                            <div class="col-12 text-center mt-3">
                                <button type="submit" class="btn btn-dark px-5" id="btnCliente">Registrar</button>
                            </div>
                        </form>

                    </div>
                </div>
            </div>
            <div class="p-4 col-md-6">
                <div class="container">
                    <!-- Barra de búsqueda encima de la lista -->
<form id="formBuscarCliente" class="row g-3 align-items-end mb-4 mt-3">
    <div class="col-md-6">
        <label for="buscarCliente" class="form-label">Buscar por ID, Nombre o Correo</label>
        <input type="text" class="form-control" id="buscarCliente" placeholder="Ej: 123, Juan, correo@ejemplo.com">
    </div>
    <div class="col-md-2">
        <button type="submit" class="btn btn-primary w-100 bg-dark border-0">Buscar</button>
    </div>
</form>
<div class="col-md-4">
    <div class="container">
      <table class="table table-hover mb-0">
          <thead class="table-light">
              <tr>
                  <th>ID</th>
                  <th>Nombre</th>
                  <th>Correo</th>
                  <th>Telefono</th>
                  <th>Dirección</th>
                  <th></th>
              </tr>
          </thead>
          <tbody>
          <!-- Aquí se renderizan los clientes -->
          </tbody>
      </table>
    </div>
</div>
                </div>
            </div>
        </main>
        </div>
    </div>
    <script>
// Botones de editar y búsqueda
function mostrarClientesEnTabla(clientes) {
    const tbody = document.querySelector("table tbody");
    tbody.innerHTML = "";
    if (!clientes || clientes.length === 0) {
        const fila = document.createElement("tr");
        fila.innerHTML = '<td colspan="6" class="text-center">No se encontraron clientes</td>';
        tbody.appendChild(fila);
        return;
    }
    clientes.forEach(cliente => {
        const fila = document.createElement("tr");
        fila.innerHTML = `
            <td>${cliente.id}</td>
            <td>${cliente.nombre}</td>
            <td>${cliente.email}</td>
            <td>${cliente.telefono}</td>
            <td>${cliente.direccion}</td>
            <td>
                <button class="btn btn-warning btn-sm me-2" onclick="editarCliente(${cliente.id})">Editar</button>
            </td>
        `;
        tbody.appendChild(fila);
    });
}
</script>
  </body>
</html>
