<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Módulo de Ventas</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
      body, html {
        margin: 0;
        padding: 0;
        height: 100%;
      }
      .iframe-container {
        display: flex;
        height: calc(100% - 60px); /* Descuenta la altura del navbar */
      }
      iframe {
        border: none;
      }
      #navbar {
        height: 60px;
      }
      #aside {
        width: 250px;
      }
      #contenido {
        flex-grow: 1;
        height: 100%;
      }
    </style>
  </head>
  <body>
  
    <!-- Navbar superior -->
    <iframe id="navbar" src="fragments/navbar.html" style="width:100%;"></iframe>
  
    <!-- Contenedor con aside + contenido -->
    <div class="iframe-container">
      <!-- Aside a la izquierda -->
      <iframe id="aside" src="fragments/admin-aside.html"></iframe>

        <div class="container">
            <h2 class="mb-4">Módulo de Ventas</h2>

            <form id="formBuscar" class="row g-3 align-items-end mb-4">
                <div class="col-md-4">
                    <label for="buscarProducto" class="form-label">ID o Nombre del Producto</label>
                    <input type="text" class="form-control" id="buscarProducto" placeholder="1100">
                </div>
                <div class="col-md-2">
                    <label for="cantidad" class="form-label">Cantidad</label>
                    <input type="number" class="form-control" id="cantidad" min="1" value="1">
                </div>
                <div class="col-md-2">
                    <button type="submit" class="btn btn-primary w-100 bg-dark">Agregar al carrito</button>
                </div>
            </form>

            <div class="card">
                <div class="card-header bg-primary text-white">Carrito de Venta</div>
                <div class="card-body p-0">
                    <table class="table table-hover mb-0">
                        <thead class="table-light">
                            <tr>
                                <th>ID</th>
                                <th>Nombre</th>
                                <th>Cantidad</th>
                                <th>Precio Unitario</th>
                                <th>Total</th>
                            </tr>
                        </thead>
                        <tbody id="carritoBody">
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="col-md-2 ms-auto">
                <button type="submit" class="btn btn-primary w-100 bg-dark">Realizar Venta</button>
            </div>
        </div>
